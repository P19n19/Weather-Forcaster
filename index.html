<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcaster</title>
    <link rel="shortcut icon" href="icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <input class="search" id="input" type="text" placeholder="Enter the location">
        <button class="search" id="search-btn" type="submit">Search</button>
    </div>

    <div class="weather">
        <p class="heading">Current Weather</p>
        <div class="current-weather"></div>

        <p class="heading">5-day weather forcast</p>
        <div class="five-day-weather"></div>

    </div>

    <script src="script.js"></script>

</body>
</html>
